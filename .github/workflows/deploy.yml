name: Deploy jjubull backend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AUTH_IMAGE: jywon1128/jjubull-auth
      RESOURCE_IMAGE: jywon1128/jjubull-resource

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Run resource-server tests
        run: ./gradlew :resource-server:test --no-daemon

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set image tag (timestamp)
        id: vars
        run: |
          TAG=$(date +'%Y%m%d-%H%M%S')
          echo "TAG=$TAG" >> $GITHUB_OUTPUT

      # ===== build & push auth-server image =====
      - name: Build auth-server image
        run: |
          docker build \
            -t ${{ env.AUTH_IMAGE }}:${{ steps.vars.outputs.TAG }} \
            -f auth-server/Dockerfile .

      - name: Push auth-server image
        run: |
          docker push ${{ env.AUTH_IMAGE }}:${{ steps.vars.outputs.TAG }}

      # ===== build & push core(resource-server) image =====
      - name: Build resource-server image
        run: |
          docker build \
            -t ${{ env.RESOURCE_IMAGE }}:${{ steps.vars.outputs.TAG }} \
            -f resource-server/Dockerfile .

      - name: Push resource-server image
        run: |
          docker push ${{ env.RESOURCE_IMAGE }}:${{ steps.vars.outputs.TAG }}

      # ===== SSH to EC2 and run deploy.sh =====
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/jjubull
            chmod +x deploy.sh
            ./deploy.sh ${{ steps.vars.outputs.TAG }}